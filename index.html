<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <meta content="utf-8" http-equiv="encoding" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles/styles.css" />
        <link rel="stylesheet" href="styles/styles.css" />
        <script type="text/javascript" src="script/script.js"></script>
    </head>

    <body>
        <header>
            <h1>T&Cs Formatter</h1>
            <p>Paste in the T&Cs. P tags will wrap each line.</p>
        </header>

        <main>
            <div class="textAreaContainer">
                <textarea
                    id="initialTextArea"
                    placeholder="Add your terms copy here"
                    oninput="transformTerms()"
                ></textarea>
            </div>
            <div class="textAreaContainer">
                <button aria-label="copy" id="copyButton" onclick="copyToClipboard()">
                    <img alt="copy to clipboard" src="assets/icon.png" />
                </button>
                <textarea id="resultTextArea" placeholder="The results will appear here"></textarea>
            </div>
        </main>
    </body>
</html>
